<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Firework Animation</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars */
            background-color: #111; /* Background color for the animation */
            display: flex; /* Center the card */
            justify-content: center; /* Center the card */
            align-items: center; /* Center the card */
            height: 100vh; /* Full viewport height */
        }
        canvas {
            display: block;
        }

        .birthdayCard {
            position: fixed;
            top: 25%;
            left: 70%;
            width: 350px;  /* Increased width */
            height: 500px; /* Increased height */
            cursor: pointer;
            transform-style: preserve-3d;
            transform: perspective(2500px);
            transition: 1s;
            display: none; /* Hide by default */
            z-index: 10; /* Ensure it appears above the canvas */
        }

        .birthdayCard:hover {
            transform: perspective(2500px) rotate(5deg);
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2),
                        0 10px 100px rgba(0, 0, 0, 0.5);
        }

        .birthdayCard:hover .cardFront {
            transform: rotateY(-160deg);
        }

        .birthdayCard:hover .happy {
            visibility: hidden;
        }

        .cardFront {
            position: relative;
            background-color: #fff;
            width: 350px;  /* Increased width */
            height: 500px; /* Increased height */
            overflow: hidden;
            transform-origin: left;
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2),
                        30px 0 50px rgba(0, 0, 0, 0.4);
            transition: 0.6s;
        }

        .happy {
            font-family: Tahoma, sans-serif;
            text-align: center;
            margin: 30px;
            background-image: linear-gradient(120deg, #ffd856 0%, #f98c6e 100%);
            transition: 0.1s;
        }

        .balloons {
            position: absolute;
        }

        /* Adjust balloon sizes */
        .balloon-1,
        .balloon-2,
        .balloon-3,
        .balloon-4 {
            position: absolute;
            width: 120px; /* Increased balloon width */
            height: 140px; /* Increased balloon height */
            border-radius: 50%;
        }

        .balloon-1 {
            background-color: rgba(255, 40, 90, 0.7);
            left: -20px;
            top: 80px; /* Adjust balloon position */
        }

        .balloon-2 {
            background-color: rgba(9, 215, 160, 0.7);
            left: 80px;
            top: 40px; /* Adjust balloon position */
        }

        .balloon-3 {
            background-color: rgba(255, 186, 26, 0.7);
            left: 160px;
            top: 80px; /* Adjust balloon position */
        }

        .balloon-4 {
            background-color: rgba(12, 122, 159, 0.7);
            left: 240px;
            top: 80px; /* Adjust balloon position */
        }

        .balloon-1::before,
        .balloon-2::before,
        .balloon-3::before,
        .balloon-4::before {
            content: "";
            position: absolute;
            width: 1px;
            height: 180px; /* Increased height of the string */
            background-color: #ffc848;
            top: 140px; /* Adjust balloon string position */
            left: 50px; /* Center the strings */
        }

        /* Adjust bottom border size */
        .balloon-1::after,
        .balloon-2::after,
        .balloon-3::after,
        .balloon-4::after {
            content: "";
            position: absolute;
            border-right: 9px solid transparent; /* Increased width */
            border-left: 9px solid transparent; /* Increased width */
            top: 139px; /* Adjust border position */
            left: 45px; /* Center the borders */
        }

        .cardInside {
            position: absolute;
            background-color: #fff;
            width: 350px;  /* Increased width */
            height: 500px; /* Increased height */
            z-index: -1;
            left: 0;
            top: 0;
            box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
        }

        p {
            font-family: "Brush Script MT", cursive;
            margin: 40px;
            color: #333;
        }

        .name {
            position: absolute;
            left: 150px;
            top: 200px;
            color: #333;
        }

        .back {
            font-family: Tahoma, sans-serif;
            color: #333;
            text-align: center;
            margin: 30px;
            outline-color: #333;
            outline-style: dotted;
        }

        .cardImage1 {
            width: 100px; /* Set a specific width */
            height: 120px; /* Set a specific height */
            position: absolute;
            top: 80%; /* Adjust the position vertically */
            left: 25%; /* Center horizontally */
            transform: translate(-50%, -50%) rotate(10deg); /* Center the image */
            z-index: 1; /* Ensure the image is behind the text */
            border-radius: 15px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Add shadow */
            display: none; /* Hide by default */
            
        }
        .cardImage2 {
            width: 130px; /* Set a specific width */
            height: 120px; /* Set a specific height */
            position: absolute;
            top: 80%; /* Adjust the position vertically */
            left: 75%; /* Center horizontally */
            transform: translate(-50%, -50%) rotate(-15deg); /* Center the image */
            z-index: 1; /* Ensure the image is behind the text */
            border-radius: 15px; /* Optional: Add rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Optional: Add shadow */
            display: none; /* Hide by default */
            
        }

        /* Show image on hover */
        .birthdayCard:hover .cardImage1 {
            display: block; /* Show the image on hover */
        }
        .birthdayCard:hover .cardImage2 {
            display: block; /* Show the image on hover */
        }

    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <!-- Birthday Card -->
    <div class="birthdayCard">
        <img src="pic1.jpg" alt="Birthday Celebration" class="cardImage1"> <!-- Added image -->
        <img src="pic2.jpg" alt="Birthday Celebration" class="cardImage2"> <!-- Added image -->
        <div class="cardFront">
            <h3 class="happy">生日快乐</h3>
            <div class="balloons">
                <div class="balloon-1"></div>
                <div class="balloon-2"></div>
                <div class="balloon-3"></div>
                <div class="balloon-4"></div>
            </div>
        </div>
        <div class="cardInside">
            <h3 class="back"> 生日快乐</h3>
            <p>Dear Friend,</p>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis
                expedita debitis esse quaerat adipisci iste illum placeat incidunt
                reprehenderit laudantium!
            </p>
            <p class="name">xxx</p>
        </div>
    </div>

    <!-- Background music -->
    <audio id="background-music" src="birthday_songs.mp3" ></audio>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
